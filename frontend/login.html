<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - InteraPoints</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <img src="logo.png" alt="Interativa" class="logo" />

    <h2>Entrar no <span class="titulo-sistema">InteraPoints</span></h2>

    <div class="login-card">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required />

      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" required />

      <button id="btnLogin">Entrar</button>
      <p id="erro" class="erro"></p>

      <a href="#" id="linkEsqueceu" class="link-esqueceu">Esqueceu sua senha?</a>
    </div>
  </div>

  <!-- Aviso fixo -->
  <div id="avisoSuporte" class="aviso-suporte hidden">
    <div class="aviso-box">
      <p>ðŸ“ž Chamar suporte: <strong>31 98529-4769</strong></p>
      <button id="fecharAviso">Fechar</button>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
