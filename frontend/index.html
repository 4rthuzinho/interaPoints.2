<!DOCTYPE html>
<html lang="pt‑BR">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
  <h1>Gerenciador de Tarefas</h1>
  <a href="nova-tarefa.html" class="btn-criar">+ Nova Tarefa</a>
</header>

    <aside class="sidebar">
      <div class="stats">
        <div class="stat">
          <span class="stat‑num" id="total">0</span>
          <span class="stat‑label">Total</span>
        </div>
        <div class="stat">
          <span class="stat‑num" id="feitas">0</span>
          <span class="stat‑label">Concluídas</span>
        </div>
        <div class="stat">
          <span class="stat‑num" id="pendentes">0</span>
          <span class="stat‑label">Pendentes</span>
        </div>
      </div>
      <div class="progress‑wrapper">
        <label for="progresso">Progresso</label>
        <div class="progress‑bar">
          <div class="progress" id="progresso"></div>
        </div>
      </div>
    </aside>
    <main class="main">
      <ul id="taskList" class="task‑list"></ul>
    </main>
  </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
