<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
  <div class="logo-area">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Gerenciador de Tarefas</h1>
  </div>
  <a href="nova-tarefa.html" class="btn-criar">+ Nova Tarefa</a>
</header>


    <nav class="menu">
      <a href="index.html" class="menu-link">Home</a>
    </nav>

    <aside class="sidebar">
      <div class="stats">
        <div class="stat">
          <span class="stat-num" id="total">0</span>
          <span class="stat-label">Total</span>
        </div>
        <div class="stat">
          <span class="stat-num" id="feitas">0</span>
          <span class="stat-label">Concluídas</span>
        </div>
        <div class="stat">
          <span class="stat-num" id="pendentes">0</span>
          <span class="stat-label">Pendentes</span>
        </div>
      </div>
      <div class="progress-wrapper">
        <label for="progresso">Progresso</label>
        <div class="progress-bar">
          <div class="progress" id="progresso"></div>
        </div>
      </div>
    </aside>

    <main class="main">
      <ul id="taskList" class="task-list">
        <li class="task">
          <div class="info">
            <strong>Criar API</strong>
            <p>Desenvolver API e por no ar</p>
          </div>
          <button>✓ Concluir</button>
        </li>
      </ul>
    </main>

    <footer class="footer">
      <p>© 2025 Gerenciador de Tarefas</p>
    </footer>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
