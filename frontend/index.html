<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
  <div class="logo-area">
    <img src="logo.png" alt="Logo" class="logo">
  </div>
  <a href="nova-tarefa.html" id="btnCriarTarefa" class="btn-criar">+ Nova Tarefa</a>
  <button id="btnLogout">Sair</button>
</header>


    <nav class="menu">
      <a href="index.html" class="menu-link">Home</a>
    </nav>

    <aside class="sidebar">
      <div class="stats">
        <div class="stat">
          <span class="stat-label">Total:</span>
          <span class="stat-num" id="total">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Concluídas:</span>
          <span class="stat-num" id="feitas">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Pendentes:</span>
          <span class="stat-num" id="pendentes">0</span>
        </div>
      </div>
      <div class="progress-wrapper">
        <label for="progresso">Progresso:</label>
        <div class="progress-bar">
          <div class="progress" id="progresso"></div>
        </div>
      </div>
    </aside>

    <main class="main">
      <div class="filtros">
        <button data-filtro="todas" class="filtro-btn ativo">Todas</button>
        <button data-filtro="pendentes" class="filtro-btn">Pendentes</button>
        <button data-filtro="concluidas" class="filtro-btn">Concluídas</button>
      </div>
     <ul id="taskList" class="task-list">
        <li class="task">
        </li>
      </ul>
    </main>

    <footer class="footer">
      <p>© 2025 Gerenciador de Tarefas</p>
    </footer>
  </div>

  <script type="module" src="./script.js"></script>
  <div id="toast" class="toast hidden"></div>
</body>
</html>
