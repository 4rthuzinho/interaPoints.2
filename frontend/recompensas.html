<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recompensas</title>
  <link rel="stylesheet" href="./recompensas.css" />
</head>
<body>
  <header class="topbar">
  <div class="left">
    <img src="logo.png" alt="Interativa" class="logo" />
  </div>

  <div class="right">
    <button id="btnNovaRecompensa" class="btn-acao">➕ Nova Recompensa</button>
    <button onclick="location.href='nova-tarefa.html'" class="btn-acao">+ Nova Tarefa</button>
    <button onclick="location.href='index.html'" class="btn-acao-home">Home</button>
    <button onclick="location.href='login.html'" class="btn-sair">Sair</button>
  </div>
</header>


  <main>
    <section id="lista-recompensas" class="grid"></section>
    <!-- <button id="btnNovaRecompensa" class="">➕ Nova Recompensa</button> -->
  </main>

  <div id="modalRecompensa" class="modal hidden">
    <div class="modal-content">
      <h2>Cadastrar Recompensa</h2>
      <input type="text" id="tituloRecompensa" placeholder="Título da recompensa" />
      <input type="number" id="valorRecompensa" placeholder="Custo em pontos" />
      <button id="salvarRecompensa">Salvar</button>
      <button id="cancelarRecompensa">Cancelar</button>
    </div>
  </div>

  <script type="module" src="./scripts/recompensas.js"></script>
</body>
</html>
